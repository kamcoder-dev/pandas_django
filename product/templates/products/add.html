{% extends 'base.html' %}



{% block title %} Add Purchase {% endblock title %}

{% block content %}



{% if added_message %}
<div class="ui success message">
    <i class="close icon"></i>
    <div class="header">
        {{ added_message }}
    </div>
</div>
{% endif %}

<h1>Add</h1>
<form class="ui form" action="" method="POST">

    {% csrf_token %}


    <form class="ui form">
        <div class="field">
            <label>Product</label>
            {{ form.product }}
        </div>
        <div class="field">
            <label>Price</label>
            {{ form.price }}
        </div>
        <div class="field">
            <label>Quantity</label>
            {{ form.quantity }}
        </div>

        <button type="submit" class="ui blue basic button">Add</button>



    </form>


    {% endblock content %}
