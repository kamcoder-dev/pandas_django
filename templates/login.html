{% extends 'base.html' %}


{% block title %}Login{% endblock title %}

{% block content %}

<div class='block-center'>
    {% if error_message %}
    <div class="ui negative message">
        <i class="close icon"></i>
        <div class="header">
            {{ error_message }}
        </div>
    </div>
    {% endif %}



    <form action="" method="POST" class="ui form">
        {% csrf_token %}
        <div class="field">
            <label>Username</label>
            {{form.username}}
        </div>

        <div class="field">
            <label>Password</label>
            {{form.password}}
        </div>

        <button class="ui purple basic button">Login </button>
    </form>

</div>



{% endblock content %}
